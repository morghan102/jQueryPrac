<html>

<head>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <!-- faster to load from google -->
    <title>jQuery!</title>
</head>

<body>
    <div id='about'
        style='height: 150px; width: 300px; background-color: lightgreen; text-align: center; padding: 10px;'>    </div>

        <button type='button' id='show'>show</button>
        <button type='button' id='hide'>hide</button>
        <button type='button' id='toggle'>toggle</button>
        <input type='text' class='power' value=''>

        <button type='getjson' id='hide'>getjson</button>
        <button type='getgame' id='toggle'>getgame</button>

        <script> //TO SEE IN WEB BROWSER, JUST 'HTTP-SERVER' (lowcase) and go to localhost:8080
            // just like js
            $(document).ready(() => { //make sure document is loaded
                $('#about').click(function () { //arrow function and this? issues
                    if ($(this).html() === 'you clicked me!') { //adding js 
                        $(this).html('you clicked me again!'); 
                    } else {
                    
                    $(this).html('you clicked me!'); //this refers to the current html ele
                    }
                });
                $('#about').hover(function () {
                    $(this).css('background-color', 'lightblue');
                });
                $('#about').mouseleave(function () {
                    $(this).css('background-color', 'lightgreen');
                });
                $('#show').click(() => {
                    $('#about').show();
                })
                $('#hide').click(() => {
                    $('#about').hide();
                })
                $('#toggle').click(() => {
                    $('#about').toggle();
                })
                $('.power').keyup(function() {
                    $('#about').html($(this).val()) //html sets inner html, val gets elements value
                })



                $('#getjson').click(function() {
                    $.ajax({url: 'games.json', success: function(result){ //this is assuming i have this game file which i dont obvs
                        $('#about').html(JSON.stringify(result, null, 4));
                    }}) //ajax works by accepting an obj. success=what happens after successful ajax req
                })


                $('#getgame').click(function() {
                    $.ajax({url: 'games.json', success: function(result){ //this is assuming i have this game file which i dont obvs
                        let game = result.games[0].title
                        $('#about').html(game);
                    }}) //ajax works by accepting an obj. success=what happens after successful ajax req
                })
            })
        </script>
</body>

</html>
